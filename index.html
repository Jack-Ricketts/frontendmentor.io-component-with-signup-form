<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main>
    <div class="containerLeft">
      <h1>
        Learn to code by watching others
      </h1>
      <h2>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.
      </h2>
    </div>
    <div class="containerRight">
      <button class="buttonTry">
        <span class="buttonSpan">Try it free 7 days</span> then $20/mo. thereafter
      </button>
      <div class="form">
        <form>
          <input type="text" id="fname" name="fname" placeholder="First Name" required>
          <input type="text" id="lname" name="lname" placeholder="Last Name" required> 
          <input type="email" id="email" name="email" placeholder="Email Address" required>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <button type="submit" class="buttonClaim">Claim your free trial</button>
        </form>
        
        <p>By clicking the button, you are agreeing to our <span class="spanTerms"> Terms and Services</span></p>
      </div>
    </div>
  </main>
</body>
</html>
